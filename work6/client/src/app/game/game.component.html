<table [ngClass]="{
  'disabled-board': !haveControl
}">

  <tr *ngFor="let row of board">

    <td *ngFor="let cell of row">
      <button [ngStyle]="{ 
        'display': cell.visible ? 'table-cell' : 'none',
        'background-color': cell.color
    }" (click)="moveElement(cell)">{{ cell.text }}</button>
    </td>

  </tr>

</table>
